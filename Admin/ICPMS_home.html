<script type="text/javascript">
	$(function(){
		getHomeinfo();
		setInterval(function () {
			getHomeinfo();
		}, 5000);
		function getHomeinfo(){
			$.ajax({
				url: '../API/admin.php',
				data: {
					a: 'getHomeinfo'
				},
				success:function(e){
					if (e.errCode == 200) {
						for (i in e.data) {
							$(`#${i}`).text(e.data[i])
						}
					}
				}
			});
		};
	});
</script>
